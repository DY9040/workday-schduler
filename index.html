<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <section class="row align-items-center">
        <div class="tod col-1 d-flex justify-content-end">9AM</div>
        <div class="tasks task-9AM col-10" id="div9AM"></div>
        <div class="btn lock-task col-1 d-flex justify-content-center buttons" id="buttons"><span class="oi oi-lock-locked"></span></div>
      </section>

      <section class="row align-items-center">
        <div class="tod col-1 d-flex justify-content-end">10AM</div>
        <div class="tasks task-10AM col-10" id="div10AM"></div>
        <div class="btn lock-task col-1 d-flex justify-content-center buttons" id="buttons"><span class="oi oi-lock-locked"></span></div>
      </section>

      <section class="row align-items-center">
        <div class="tod col-1 d-flex justify-content-end">11AM</div>
        <div class="tasks task-11AM col-10" id="div11AM"></div>
        <div class="btn lock-task col-1 d-flex justify-content-center buttons" id="buttons"><span class="oi oi-lock-locked"></span></div>
      </section>

      <section class="row align-items-center">
        <div class="tod col-1 d-flex justify-content-end">12PM</div>
        <div class="tasks task-12PM col-10" id="div12PM"></div>
        <div class="btn lock-task col-1 d-flex justify-content-center buttons" id="buttons"><span class="oi oi-lock-locked"></span></div>
      </section>

      <section class="row align-items-center">
        <div class="tod col-1 d-flex justify-content-end">1PM</div>
        <div class="tasks task-1PM col-10" id="div1PM"></div>
        <div class="btn lock-task col-1 d-flex justify-content-center buttons" id="buttons"><span class="oi oi-lock-locked"></span></div>
      </section>

      <section class="row align-items-center">
        <div class="tod col-1 d-flex justify-content-end">2PM</div>
        <div class="tasks task-2PM col-10" id="div2PM"></div>
        <div class="btn lock-task col-1 d-flex justify-content-center buttons" id="buttons"><span class="oi oi-lock-locked"></span></div>
      </section>

      <section class="row align-items-center">
        <div class="tod col-1 d-flex justify-content-end">3PM</div>
        <div class="tasks task-3PM col-10" id="div3PM"></div>
        <div class="btn lock-task col-1 d-flex justify-content-center buttons" id="buttons"><span class="oi oi-lock-locked"></span></div>
      </section>

      <section class="row align-items-center">
        <div class="tod col-1 d-flex justify-content-end">4PM</div>
        <div class="tasks task-4PM col-10" id="div4PM"></div>
        <div class="btn lock-task col-1 d-flex justify-content-center buttons" id="buttons"><span class="oi oi-lock-locked"></span></div>
      </section>

      <section class="row align-items-center">
        <div class="tod col-1 d-flex justify-content-end">5PM</div>
        <div class="tasks task-5PM col-10" id="div5PM"></div>
        <div class="btn lock-task col-1 d-flex justify-content-center buttons" id="buttons"><span class="oi oi-lock-locked"></span></div>
      </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
